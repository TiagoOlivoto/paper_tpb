name: paper_tpp
output_dir: docs
exclude: ["*.docx", "*.pptx", "*.pdf", "*.R", "*.tmp"]
output:
  rmdformats::readthedown:
    toc_depth: 3
    use_bookdown: true
    number_sections: true
    highlight: tango
    df_print: paged
    lightbox: true
    gallery: true
navbar:
  title: Supporting material for pliman's paper
  left:
  - text: About
    icon: fa fa-home
    href: index.html
  - text: Analysis 
    icon: fa fa-file-code-o
    href: code.html
  - text: "Code and data"
    icon: fa fa-download
    href: https://github.com/TiagoOlivoto/paper_tpp/archive/refs/heads/main.zip
  right:
  - text: Source
    icon: fa-github-square
    href: https://github.com/TiagoOlivoto/paper_tpp